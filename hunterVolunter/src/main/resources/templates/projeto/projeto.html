		</ul>

<div class="content-formulario">
	
			<form method="post">
				<h2>Adicione um projeto!</h2>
				<div class="inputForm">
					<label for="nome" class="labelinput">Nome:</label> <input
						type="text" name="nome" id="nome" class="inputUser">

				</div>
				<br>

				<div class="inputForm">
					<label for="prazo">Prazo</label><br> <input type="date"
						name="prazo" placeholder="prazo" id="prazo" class="inputUser"
						required> <br> <br>

				</div>

				<div class="inputForm">
					<p>Modelo:</p>
					<br> <input type="radio" name="modelo" value="presencial"
						id="presencial" required><label for="presencial">Presencial</label><br>
					<input type="radio" name="modelo" value="online" id="online"
						required><label for="online">On-line</label><br> <input
						type="radio" name="modelo" value="doacao" id="doacao" required><label
						for="doacao">Doação</label><br>
				</div>
				<br>

				<div class="inputForm">
					<p>Categoria de serviço:</p>
					<select name="categoria" required>
						<option value="">Escolher...</option>
						<option value="tecnologia" id="tecnologia" name="tecnologia">Tecnologia</option>
						<option value="saude" id="saude" name="saude">Saúde</option>
						<option value="estetica" id="estetica" name="estetica">Estética</option>
						<option value="esporte" id="esporte" name="esporte">Esporte</option>
						<option value="ensino" id="ensino" name="ensino">Ensino</option>
						<option value="marketing" id="marketing" name="marketing">Marketing</option>
						<option value="arrecadacao" id="arrecadacao" name="arrecadacao">Arrecadação</option>
						<option value="utilidades" id="utilidades" name="utilidades">Utilidades</option>
						<option value="inclusao" id="inclusao" name="inclusao">Inclusão</option>
					</select>
				</div>
				<br>

				<div class="inputForm">
					<p>Status projeto:</p>
					<select name="status" required>
						<option value="">Escolher...</option>
						<option value="aberto" id="aberto" name="aberto">Aberto</option>
						<option value="pendente" id="pendente" name="pendente">Pendente</option>
						<option value="urgente" id="urgente" name="urgente">Urgente</option>
					</select>
				</div>
				<br>


				<div class="inputForm">
					<label for="telefone" class="labelinput">Telefone:</label> <input
						type="text" name="telefone" id="telefone" class="inputUser"
						required>
				</div>
				<br>

				<div class="inputForm">
					<label for="email" class="labelinput">E-mail:</label> <input
						type="text" name="email" id="email" class="inputUser" required>
				</div>
				<br>

				<div class="inputCaixa">
					<label for="endereco" class="labelinput">Endereco:</label> <input
						type="text" name="endereco" id="endereco" class="inputUser"
						required>
				</div>
				<br>


				<div class="inputCaixa">
					<label for="cidade" class="labelinput">Cidade:</label> <input
						type="text" name="cidade" id="cidade" class="inputUser" required>
				</div>
				<br>


				<div class="inputCaixa">
					<label for="estado" class="labelinput">Estado:</label> <input
						type="text" name="estado" id="estado" class="inputUser" required>
				</div>
				<br> <br> <input type="submit" id="submit"></input>



			</form>
		</div>

	</div>

				<a href="tel:9854554875">(87)5465446454</a>
			</p>
		</div>
		<div>
			<img src="assets/mail.png" alt="email">
			<p>
				<a href="mailto:contato@teste.com">contato@teste.com</a>
			</p>

		<div>
			<img src="assets/insta.png" alt="instagram">
			<p>
				<a href="https://www.instagram.com/">@HunterVolunter</a>
			</p>
		</div>

	</section>
