<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---FONTES--->
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Nunito:wght@200&family=Yellowtail&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

   <!-- - <link rel="stylesheet" href="text/css" href="style/normalize.css"> -->
    <!----CSS---->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Hunter Volunter | Inicio</title>
</head>

<body>
    <nav>
        <ul>
            <a href="/" id="logo">Hunter Volunter</a>
            <li><a href="/">Home</a></li>
            <li><a href="/projetos">Projetos</a></li>
            <li><a href="/contato">Contatos</a></li>
            <li><a href="#">Logout</a></li>
   

        </ul>
    </nav>

    <div class="container-lista">

        <div class="container">

            <h1>Meus projetos</h1>

            <br>
            <section class="table-container">
                <table class="table table-hover table-responsive w-auto table-striped">
                    <thead>
                        <tr class="head-options">
                            <th scope="col" class="fonte">Projeto:</th>
                            <th scope="col" class="fonte">Prazo:</th>
                            <th scope="col" class="fonte">Modelo:</th>
                            <th scope="col" class="fonte">Categoria de serviço:</th>
                            <th scope="col" class="fonte">Estado:</th>
                            <th scope="col" class="fonte">Status:</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="head-options" th:each="projeto : ${projetos}">
                            <td><span th:text="${projeto.nome}"></span></a></td>
                            <td><span th:text="${projeto.prazo}"></span></td>
                            <td><span th:text="${projeto.modelo}"></span></td>
                            <td><span th:text="${projeto.categoria}"></span></td>
                            <td><span th:text="${projeto.estado}"></span></td>
                            <td><span th:text="${projeto.status}"></span></td>

                     
                     <td><a th:href="${(#mvc.url('PC#deletarProjeto').arg(0, projeto.codigo)).build()}">
                     <button type="button" class="btn btn-danger waves-effect waves-light btn-small cor-bt">Excluir</button></a></td>
                    
                      <td><a th:href="${(#mvc.url('PC#deletarProjeto').arg(0, projeto.codigo)).build()}">
                     <button type="button" class="btn btn-primary waves-effect waves-light btn-small cor-bt">Atualizar</button></a></td>
                     
                     <td><a href="/projeto">
                     <button type="button" class="btn btn-primary waves-effect waves-light btn-small cor-bt">Cadastrar</button></a></td>

                        </tr>
                        
                    </tbody>
                </table>

            </section>

        </div>

        <section id="contato">
            <h2>Contato</h2>
            <p>Vem falar com a gente!</p>

            <div>
                <img src="assets/tel.png">
                <p><a href="tel:9854554875">(87)5465446454</a></p>
            </div>
            <div>
                <img src="assets/mail.png" alt="email">
                <p><a href="mailto:contato@teste.com">contato@teste.com</a></p>
            </div>
            <div>
                <img src="assets/insta.png" alt="instagram">
                <p><a href="https://www.instagram.com/">@HunterVolunter</a></p>
            </div>

        </section>

        <footer>
            <a href="#topo">Voltar</a>
            <p> © 2022 Copyright: Bianca</p>
        </footer>
</body>

</html>
